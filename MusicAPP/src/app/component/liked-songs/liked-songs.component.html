<div class="container">
    <div class="row">
    </div>
    <table class="table table-dark table-hover">

        <tbody>
            <tr *ngFor="let student of songs">

                <td>{{ student.name }}</td>

                <td><button (click)="btnclick()" class='btn-success fa fa-gratipay fa-2x'></button> </td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <button class="btn btn-light rounded-pill" (click)="btnclick()" type="submit">Find SONGS</button>
    </div>

</div>
