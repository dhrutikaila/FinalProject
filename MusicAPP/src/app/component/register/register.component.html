<!--We use Form Validation in the template:

username: required, minLength=3, maxLength=20
email: required, email format
password: required, minLength=6
-->


<div class="container">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="username" #UserName="ngModel" [(ngModel)]="user.username"
                                                    [ngClass]="{ 'is-invalid': f.submitted && UserName.invalid }"
                                                    type="text" id="form3Example1c" class="form-control" required />
                                                <label class="form-label" for="form3Example1c">UserName</label>

                                                <!--ERROR-->
                                                <div class="text-danger mt-1" *ngIf="f.submitted && UserName.invalid">
                                                    <p *ngIf="UserName.errors.required">Name value is required.</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="email" [(ngModel)]="user.email" #Email="ngModel"
                                                    [ngClass]="{'is-invalid': f.submitted && Email.invalid }"
                                                    type="email" id="form32Example3c" class="form-control" required />

                                                <label class="form-label" for="form3Example3c">Your Email</label>
                                                <!--ERROR-->
                                                <div *ngIf="f.submitted && Email.invalid" class="invalid-feedback">
                                                    <div *ngIf="Email.errors.required">Email is required.</div>
                                                    <div *ngIf="Email.errors.email">Please provide valid email.</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa fa-phone fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="ContactNo" [(ngModel)]="user.ContactNo"
                                                    #ContactNo="ngModel" type="text" id="form3Example3c"
                                                    class="form-control" />
                                                <label class="form-label" for="form3Example3c">ContactNo</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input name="Password" [(ngModel)]="user.Password" #Password="ngModel"
                                                    type="password" id="form3Example4c" class="form-control"
                                                    [ngClass]="{ 'is-invalid': f.submitted && Password.invalid }"
                                                    minlength="6" autocomplete="on" required />
                                                <label class="form-label" for="form3Example4c">Password</label>
                                                <!--error-->
                                                <div *ngIf="f.submitted && Password.invalid" class="invalid-feedback">
                                                    <div *ngIf="Password.errors.required">Set a strong password.</div>
                                                    <div *ngIf="Password.errors.minlength">Minimum 6 characters
                                                        required.</div>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button [disabled]="!f.valid" type="submit"
                                                class="btn btn-primary btn-submit btn-lg">Register</button>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button (click)="Login()" type="submit"
                                                class="btn btn-primary btn-submit btn-lg">Login</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
